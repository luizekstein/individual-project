<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="shortcut icon" href="IMG/logo-documento.png">
    <title>Iniciar sessão</title>
</head>

<body>

    <div>
        <a href="index.html"><img id="logo_riot" src="IMG/logo-riot-vermelho.jpg" alt="Logo Riot"></a>
    </div>

    <div class="container">
        <div class="escrita">
            <h1>Iniciar sessão</h1>
        </div>

        <form id="form_login" method="post" onsubmit="return entrar()">

            <div class="inpt_senha">
                <input required minlength="5" name="login" id="usuario" placeholder="NOME DE USUÁRIO" type="text">
                <input required minlength="5" name="senha" id="senha" placeholder="SENHA" type="password">
            </div>

            <div class="imagem_login">
                <button class="btn_facebook">Facebook</button>
                <button class="btn_gmail">Gmail</button>
                <button class="btn_apple">iCloud</button>
            </div>

            <div class="check_login">
                <input type="checkbox">Manter login
            </div>

            <div>
                <button class="seta_login"><span class="seta">➜</span></button>
            </div>

            <div class="conta_cadastro">
                <a href="cadastro.html">
                    <h2 class="criar_conta">CRIAR CONTA</h2>
                </a>
            </div>
        </form>

    </div>

</body>

</html>

<script>
    function entrar() {
        var formulario = new URLSearchParams(new FormData(form_login));
        fetch("/usuarios/autenticar", {
            method: "POST",
            body: formulario
        }).then(resposta => {

            if (resposta.ok) {

                resposta.json().then(json => {

                    sessionStorage.login_usuario_meuapp = json.login;
                    sessionStorage.nome_usuario_meuapp = json.nome;

                    window.location.href = 'download.html'; // Página para ir após fazer o login 
                });

            } else {

                console.log('Erro de login!');

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }
        });

        return false;
    }
</script>
